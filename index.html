<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower-defense</title>
</head>
<body>
  
    <link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Changa+One&display=swap"
  rel="stylesheet"
/>
<style>
  body {
    background-color: black;
    font-family: 'Changa One', cursive;
  }
</style>


<div style="position: relative; display: inline-block">
  <canvas></canvas>
  <div
    id="gameOver"
    style="
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      color: white;
      -webkit-text-stroke: 3px black;
    "
  >
    GAME OVER <br>
    YOU LOSE
  </div>
  <div
    id="gameOver2"
    style="
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 72px;
      color: white;
      -webkit-text-stroke: 3px black;
    "
  >
    GAME OVER <br>
    YOU WON
  </div>


  
  <div
    style="
      position: absolute;
      top: 0;
      right: 0;
      width: 400px;
      height: 80px;
      background: linear-gradient(
        to left bottom,
        rgba(0, 0, 0, 0.8),
        rgba(0, 0, 0, 0),
        rgba(0, 0, 0, 0)
      );
    "
  ></div>
  <div
    style="
      position: absolute;
      top: 4px;
      right: 8px;
      font-size: 36px;
      color: white;
      -webkit-text-stroke: 2px black;
      display: flex;
      align-items: center;
    "
  >
    <!-- wave -->
    <div style="display: flex; align-items: center; margin-right: 20px">
      <div>Wave :</div>
      <div id="wave">1</div>
    </div>
    <!-- coins -->
    <div style="display: flex; align-items: center; margin-right: 20px">
      <img src='./img/Kiber.png' width="80px">

      <div id="coins">100</div>
    </div>
    <!-- hearts -->
    <div style="display: flex; align-items: center">
      <svg
        style="width: 35px; color: red; margin-right: 5px"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z"
          clip-rule="evenodd"
        />
      </svg>
      <div id="hearts">5</div>
    </div>
  </div>
</div>

<script src="js/placementTilesData.js"></script>
<script src="js/waypoints.js"></script>
<script src="js/classes/Sprite.js"></script>
<script src="js/classes/Building.js"></script>
<script src="js/classes/Enemy.js"></script>
<script src="js/classes/PlacementTile.js"></script>
<script src="js/classes/Projectile.js"></script>
<script src="js/index.js"></script>
</body>
</html>
